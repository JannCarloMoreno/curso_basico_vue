<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Vue.js</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nombre" placeholder="ingresa tu nombre" v-model="nombre">
      <p>Tu nombre en mayuscula es: {{ nombre | uppercase }}</p>
      <form @submit.prevent='submit' action="" method="get">
        <h2>Cuales son tus cursos favoritos?</h2>
        <input v-model="cursos" type="checkbox" id="vue" value="Vue">
        <label for="vue">Curso de Vuejs</label>
        <input v-model="cursos" type="checkbox" id="ceo" value="ceo">
        <label for="ceo">Curso de CEO</label>
        <input v-model="cursos" type="checkbox" id="react" value="react">
        <label for="react">Curso de React y Redux</label>
        <input v-model="cursos"  type="checkbox" id="growth" value="growth">
        <label for="growth">Curso de Growth marketing</label>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          nombre: "",
          cursos: []
        },
        filters: {
          uppercase: function(str){
            return str.toUpperCase()
          }
        },
        methods: {
          submit: function(){
            console.log('Se ejecuta el metodo submit')
            console.log(this.cursos)
          }
        },
      });
    </script>
  </body>
</html>
